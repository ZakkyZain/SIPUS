<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Buku - SIPUS</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="header-left">
            <img src="image/logosipus2.png" alt="Logo SIPUS" class="logo-header">
        </div>

        <h1 class="header-title">Daftar Favorite</h1>

        <div class="header-right">
            <img src="image/profile.png" alt="Profile" class="profile-icon">
        </div>
    </header>

    <main class="favorite-container">
    
    <div class="favorite-top-controls">
      <div class="favorite-title">
        <h2><i class="fas fa-heart"></i> Buku <span>Favorite</span></h2>
      </div>
      
      <div class="favorite-actions">
        <a href="daftar-buku.html" class="favorite-btn-add">Tambahkan Buku</a>
        
        <div class="favorite-search">
          <input type="text" placeholder="Cari Buku...">
          <button><i class="fas fa-search"></i></button>
        </div>
      </div>
    </div>

    <div class="favorite-filter">
      <button class="active" data-category="Semua">Semua</button>
      <button data-category="Komik">Komik</button>
      <button data-category="Sosial & Ekonomi">Sosial & Ekonomi</button>
      <button data-category="Sejarah">Sejarah</button>
      <button data-category="Agama">Agama</button>
      <button data-category="Hukum & Politik">Hukum & Politik</button>
    </div>

    <div class="favorite-grid">
      <div class="favorite-card">
        <a href="detail-buku.html?id=berserk-vol-1" class="book-cover-link"> 
          <img src="https://assets.promediateknologi.id/crop/0x0:0x0/x/photo/p3/75/2024/10/11/Berserk-Young-Animal-Poplineid-3798718107.jpg" alt="Berserk">
        </a>
        <h3>Berserk Vol. 1</h3>
        <span class="read-more">Lihat selengkapnya</span>
        <div class="book-category">Komik</div>
       <button class="favorite-btn-delete">
        <i class="fas fa-trash"></i> Hapus</button>
      </div>
    </div>

  </main>
</body>
</html>
